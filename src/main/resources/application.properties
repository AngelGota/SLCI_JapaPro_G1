spring.application.name=api

server.port=8080

# Ejemplo de configuración de conexión a una base de datos por provedor

# Database configuration MySQL - Indicar el nombre de la base de datos, usuario y contraseña
spring.datasource.url=jdbc:mysql://localhost:3306/api?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Solo si quieres que JPA cree las tablas automáticamente, tambien las sobreescribe si ya existen - Tener cuidado
spring.jpa.hibernate.ddl-auto=update
# Solo si quieres ver las consultas SQL que se ejecutan
spring.jpa.show-sql=true

